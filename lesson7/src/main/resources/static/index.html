<!DOCTYPE html>
<html ng-app="app" lang="ru">

<head>
    <meta charset="utf-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous">
    </script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.11/ngStorage.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="index.js"></script>

    <title>БД Студент</title>
</head>

<body>
<div class="container" ng-controller="indexController">

    <h1>Список студентов</h1>

<!--    <div class="col-6 col-md-3">-->
    <td>
        <label
                for="findById">
        </label>
        <input type="number"
               ng-model="Students.id"
               id="findById"
               class="form-control"
               placeholder="Укажите id студента">
        <p></p>
        <button class="btn btn-outline-primary"
                ng-click="findStudentById()">Найти студента по id
        </button>
    </td>
        <p></p>
<!--    </div>-->


    <table class="table">
        <thead>
        <tr>
            <td>Id</td>
            <td>Имя</td>
            <td>Возраст</td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="student in Students">
            <td>{{student.id}}</td>
            <td>{{student.name}}</td>
            <td>{{student.age}}</td>
        </tr>
        <td>
            <label for="deleteId"></label><input type="number"
                                                 ng-model="Students.id"
                                                 id="deleteId"
                                                 class="form-control"
                                                 placeholder="Укажите id студента">
            <p></p>
            <button class="btn btn-outline-danger"
                    ng-click="deleteStudentById()">Удалить</button>
            <!--                <button class="btn btn-outline-primary">Редактировать</button>-->
        </td>
        </tbody>
    </table>

    <h3>Добавить сведения о новом студенте</h3>
    <label for="inputName"></label><input type="text"
                                          ng-model="Students.name"
                                          id="inputName"
                                          class="form-control"
                                          placeholder="Укажите имя студента">

    <label for="inputAge"></label><input type="number"
                                         ng-model="Students.age"
                                         id="inputAge"
                                         class="form-control"
                                         placeholder="Укажите возраст студента">
    <p></p>
    <button class="btn btn-primary"
            ng-click="createNewStudent()">Добавить
    </button>

</div>
</body>
</html>
